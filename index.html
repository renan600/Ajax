<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preenchendo campos com Ajax</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section> 
        <form action="" class="formulario">
            <h2 class="formulario__titulo">Preencha o Formulário</h2>
            <label for="cep" class="formulario__label">Cep</label>
            <input type="text" name="cep" id="cep" class="formulario__input formulario__input--cep" required> <span><button type="button" id="btnCep">&#128269;</button></span>
            <label for="cidade" class="formulario__label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="formulario__input" required>
            <label for="uf" class="formulario__label">Uf</label>
            <input type="text" name="uf" id="uf" class="formulario__input" required>
            <button type="submit" id="btnEnviar">Enviar relatório</button>
        </form>
    </section>
</body>
</html>
